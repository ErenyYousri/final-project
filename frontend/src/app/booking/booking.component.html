
  <form #register="ngForm" (ngSubmit)="Booking()">
     <div class class="mb-3">
      <label class="form-label">First Name</label>
      <input class="form-control" id="firstname" name="fname" #fname="ngModel" [(ngModel)]="formData.fname" >
      </div>
    
    <div class="mb-3">
        <label class="form-label">last Name</label>
        <input class="form-control" id="lastname" name="lname" [(ngModel)]="formData.lname">
      </div>
       <!-- <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" id="email" name="emails" [(ngModel)]="formData.emails">
      </div>  -->
      <div class="mb-3">
        <label class="form-label">gender</label>
        <input type="radio" value="male" class="form-check-input" id="gene" name="gender" [(ngModel)]="formData.gender"> Male
        <input type="radio" value="Female" class="form-check-input" id="gen" name="gender" [(ngModel)]="formData.gender"> Female
      </div>
      <!-- <div class="mb-3">
        <label class="form-label">phone</label>
        <input class="form-control" id="phone" name="phones" [(ngModel)]="formData.phones">
      </div> -->
       <div class="mb-3">
        <label class="form-label">Country</label>
        <select class="form-select" aria-label="Default select example"  name="country" [(ngModel)]="formData.country">
            <option selected disabled>Open this select menu</option>
            <option *ngFor="let c of countries" [ngValue]='c'>{{c}}</option>
          </select>
      </div> 
       <div>
        <label for="Date_of_flight">Date of flight:</label>
        <input type="date" id="Date_of_flight" name="Date_of_flight"  [(ngModel)]="formData.Date_of_flight">
      </div> 
      <button class="btn btn-primary">Add</button>
  </form>
